<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart{{ cart }}</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                <img v-bind:src="image" :class="inStock ? '' : 'out-of-stock-img' ">
                </div>
            </div>
        </div>
        <div class="product-info">
        <h1><a v-bind:href="link">{{product}}</a></h1>
        <p> In Stock: {{ inStock }}</p>
   
        <p v-if="onSale">ON SALE!! $$$</p>
        <p v-else>Not on sale T_T</p>
        <ul>
            <li v-for="detail in details">{{detail}}</li>
        </ul>
        <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" 

                class="color-circle" :style="{backgroundColor: variant.color}">
            {{ variant.color}}
        </div>
        <span v-for="size in sizes">
            {{ size + "\n"}}
        </span>
        <button class="button" :disabled='!inStock' @click="addToCart"
        :class="{disabledButton: !inStock}">Add To Cart
        </button>
        <button class="button" @click="updateInStock()">Toggle instock</button>
    </div>
        <h1>{{desc}}</h1>
    </div>
    </div>
    

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
